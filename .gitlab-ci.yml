image: werockstar/android-build:0.0.1-alpha03

variables:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  ANDROID_APP: androidApp
  IOS_APP: iosApp

before_script:
  - export GRADLE_USER_HOME=$(pwd)/.gradle

".android":
  before_script:
    - cp $GOOGLE_SERVICE $ANDROID_APP/google-services.json
    - cp $SERVICE_ACCOUNT service-account-beta-deploy.json
    - echo $CI_COMMIT_MESSAGE > release-notes.txt
  after_script:
    - rm $ANDROID_APP/google-services.json
    - rm service-account-beta-deploy.json

stages:
  - lint
  - test
  - security
  - build
  - deploy-dev
  - deploy-uat
  - deploy-prod

linter-android:
  stage: lint
  extends: ".android"
  script:
    - "./gradlew detekt"
  tags:
    - linux
  cache:
    paths:
      - ~/.gradle/wrapper
      - ~/.gradle/caches
linter-ios:
  stage: lint
  script:
    - echo "Hello, Linter"
unit-test:
  stage: test
  extends: ".android"
  rules:
    - changes:
        - androidApp
  script:
    - "./gradlew androidApp:test"

build-android:
  stage: build
  extends: ".android"
  script:
    - fastlane build
  artifacts:
    paths:
      - androidApp/build/outputs/apk/debug/androidApp-debug.apk
    expire_in: 2 hour

security-android:
  stage: security
  script:
    - mobsfscan .
security-ios:
  stage: security
  script:
    - echo "Scanning"

deploy-dev:
  stage: deploy-dev
  extends: ".android"
  dependencies:
    - build-android
  script:
    - fastlane beta
deploy-uat:
  stage: deploy-uat
  environment: uat
  script:
    - echo "Deploying application..."
  when: manual

build-uat:
  stage: deploy-uat
  environment: uat
  needs:
    - job: deploy-uat
  script:
    - echo "Deploying application..."
release-uat:
  stage: deploy-uat
  environment: uat
  needs:
    - job: build-uat
      artifacts: false
    - job: deploy-uat
      artifacts: false
  script:
    - echo "Deploying application..."
deploy-prod:
  stage: deploy-prod
  environment: prod
  needs:
    - job: release-uat
  script:
    - echo "Deploying application..."
  when: manual
