name: Android CI
on:
  push:
    branches: [ main ]
    paths: [ 'shared/**', 'android/**' ]

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  lint:
    name: Static Analyzer Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: androidApp:detekt
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [ shared, androidApp ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: ${{ matrix.module }}:test
  security-scan:
    name: Mobile Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: mobsfscan
        uses: MobSF/mobsfscan@main
        with:
          args: 'androidApp/src/main --sarif --output results.sarif || true'
      - name: Upload mobsfscan report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
        timeout-minutes: 10
  snapshot-tests:
    name: Snapshot Tests
    runs-on: macos-latest
    needs: [ lint, security-scan, unit-tests ]
    strategy:
      matrix:
        api-level: [ 31 ]
        target: [ google_apis ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          script: ./gradlew androidApp:debugExecuteScreenshotTests -PprintBase64
        timeout-minutes: 20
      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        with:
          name: Snapshot Tests Report
          path: /Users/runner/work/git-kmm/git-kmm/androidApp/build/reports/shot/debug/verification/index.html
  build:
    name: Build APK
    needs: [ lint, security-scan, unit-tests, snapshot-tests ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: assDe