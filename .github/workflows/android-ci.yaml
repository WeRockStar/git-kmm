name: Android CI
on:
  push:
    branches: [main]
jobs:
  lint:
    name: Static Analyzer Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: androidApp:detekt
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: allTests
  security-scan:
    name: Mobile Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: mobsfscan
        uses: MobSF/mobsfscan@main
        with:
          args: 'androidApp/src/main --json'
        timeout-minutes: 10
  build:
    name: Build APK
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: assDe
  clean-up:
    name: Clean up cache
    if: ${{ always() }}
    needs: [unit-tests, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches/
          key: ${{ runner.os }}-build
          restore-keys: |
            ${{ runner.os }}-build
            ${{ runner.os }}-
          clean: true